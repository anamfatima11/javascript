<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3</title>
    <style>
      .container{overflow: hidden;}
      .tab{float: left;}
      .tab-2{margin-left: 50px;}
      .tab-2 input{display:block; margin-bottom: 10px;}
    </style>
</head>
<body>
  <div class="container"> 
  <div class="tab tab-1">
  <table id="table1" border="1">
    <tr>
      <th>Name</th>
      <th>Marks</th>
      <th>Result</th>
    </tr>
  </table>
</div>
<div class="tab tab-2">
  Name: <input type="text" name="fname" id="fname">
  Marks: <input type="number" name="marks" id="marks">
  Result: <input type="text" name="result" id="result">
  

   <button onclick="addHtmlTableRow();">Add</button>
   <button onclick="addHtmlResult();">Evaluate</button>
   <button onclick="deleteLastRow();">Delete</button>
   <button onclick="deleteSecondRow(1);">Delete1</button>
</div>
</div> 
<script>
  var rIndex,
  table = document.getElementById("table1");
  //add row
  function addHtmlTableRow()
  {
    
    var newRow = table.insertRow(table1.length);
    var cell1 = newRow.insertCell (0);
    var cell2 = newRow.insertCell (1);
    var cell3 = newRow.insertCell (2);
    fname = document.getElementById('fname').value;
    marks = document.getElementById('marks').value;
    result = document.getElementById('result').value;

    cell1.innerHTML = fname;
    cell2.innerHTML = marks;
    cell3.innerHTML = result;
  }
  function deleteLastRow(){
document.getElementById("table1").deleteRow(1);
  }

  {
document.getElementById("table1").deleteRow(0);

</script>
</body>
</html>
